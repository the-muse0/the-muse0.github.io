<p><button onclick="myMove()">Click Me</button></p> 

<div id ="raceTrack">
  <div id ="p1Img"></div>
</div>

<script>
function myMove() {
  var elem = document.getElementById("p1Img");   
  var pos = 0;
  var id = setInterval(frame, 5);
  function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.top = pos + "px"; 
      elem.style.left = pos + "px"; 
    }
  }
}
</script>
